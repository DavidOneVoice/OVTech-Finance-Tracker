<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="OVTech || FinTracker">
        <meta property="og:type" content="website">
        <meta property="og:image" content="./logo.png">
        <meta property="og:url" content="https://ovtech-fintracker.netlify.app/">
        <meta property="og:description" content="Be Accountable; Keep Track of your financial expenses.">
        <meta property="og:locale" content="en_US">
        <meta property="og:site name" content="OVTech || FinTracker">
        <title>OVTech || FinTracker HomePage</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="./logo.png">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <section>
        <img width="200em" height="200em" src="logo.png" alt="Brand Logo">
        <h1>OVTech Finance Tracker</h1>
        <img id="img1" width="200em" height="200em" src="finimg2-removebg-preview.png" alt="">
    </section>
    
    <section id="main">
        <div class="container">
            <form id="expenseForm">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <button id="addExpense" type="submit">Add Expense</button>
            </form>
        </div>
        
        <!-- Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label for="editDescription">Description:</label>
                <input type="text" id="editDescription">
                <label for="editAmount">Amount:</label>
                <input type="number" id="editAmount">
                <label for="editCategory">Category:</label>
                <input type="text" id="editCategory">
                <button id="saveButton">Save</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </section>
    
    <section id="expenses-header">
        <h1>Expenses</h1>
        <section class="expenses-section">
            <div class="col-1"><b>S/N</b></div>
            <div class="col-2"><b>ITEM</b></div>
            <div class="col-3"><b>PURPOSE</b></div>
            <div class="col-4"><b>DATE</b></div>
            <div class="col-5"><b>AMOUNT</b></div>
            <div id="action"><b>ACTION</b></div>
        </section>
        <div id="expenseList"></div>
        <section class="expenses-section total-row">
            <div id="spaced-div"></div>
            <div class="col-4">Total Expenses:</div>
            <div class="col-5"><span id="totalExpense">$0.00</span></div>
        </section>
    </section>
    
    <section>
        <img src="finimg1-removebg-preview.png" alt="">
        <img src="finimg3-removebg-preview.png" alt="">
    </section>

    <footer>
        <p>&copy; 2024 OVTech. All rights reserved.</p> 
        <div>
            <p>Follow us on social media:</p>
            <ul class="social-icons">
                <li><a id="fb" href="https://web.facebook.com/profile.php?id=61559488910917"><i class="fab fa-facebook-f"></i></a></li>
                <li><a id="gmail" href="mailto:onevoicetech2023@gmail.com"><i class="far fa-envelope"></i></a></li>
                <li><a id="github" href="https://github.com/DavidOneVoice"><i class="fab fa-github"></i></a></li>
                <li><a id="linkedin" href="https://www.linkedin.com/in/badrudavid/"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
